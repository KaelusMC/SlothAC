prefix: "<gradient:#8e9eab:#eef2f3>Sloth</gradient> <gray>|</gray>"

alerts-enabled: "<prefix> <color:#eef2f3>Уведомления</color> <color:#a8ff78>включены</color>."
alerts-disabled: "<prefix> <color:#eef2f3>Уведомления</color> <color:#ff4b2b>выключены</color>."
alerts-format: "<prefix> <hover:show_text:'<gray>Нажми, чтобы телепортироваться к <white><player></white>'><click:run_command:'/tp <player>'><white><player></white></click></hover> <gray>подозревается в</gray> <hover:show_text:'<gray>Детали: <white><verbose></white>'><color:#ff416c><check_name></color></hover> <gray>[<color:#ff4b2b>x<vl></color>]</gray>"

player-not-found: "<prefix> <color:#ff4b2b>Игрок исключен или находится вне сети!</color>"
run-as-player: "<prefix> <color:#ff4b2b>Эту команду могут использовать только игроки!</color>"
reload-start: "<prefix> <color:#f6d365>Перезагрузка конфигурации...</color>"
reload-success: "<prefix> <color:#a8ff78>Конфигурация Sloth перезагружена.</color>"

datacollect:
  details-required: "<prefix> <color:#ff4b2b>Требуется указать детали для типов LEGIT и CHEAT.</color>"
  invalid-type: "<prefix> <color:#ff4b2b>Неверный статус. Используйте LEGIT или CHEAT.</color>"
  start-success: "<prefix> <color:#a8ff78>Сбор данных для <white><player></white> начат. Статус: <white><status></white></color>"
  start-restarted: "<prefix> <color:#f6d365>Сбор данных для <white><player></white> уже запущен. Он был перезапущен с новым статусом.</color>"
  stop-success: "<prefix> <color:#a8ff78>Сбор данных для <white><player></white> остановлен и сохранён.</color>"
  stop-fail: "<prefix> <color:#ff4b2b>Сбор данных для <white><player></white> не был запущен.</color>"
  status-header: "<gradient:#f6d365:#fda085>--- Активные сессии сбора данных ---</gradient>"
  status-player: "<color:#f6d365> \u25B6 <player>:</color> <white><status></white><gray> (<color:#00b4db>Время:</color> <white><time>с</white>, <color:#00b4db>Тики:</color> <white><ticks></white>)</gray>"
  status-none: "<gray>Нет активных сессий.</gray>"
  status-no-session: "<prefix> <color:#ff4b2b>Нет активной сессии сбора данных для <white><player></white>.</color>"

monitor:
  enabled: "<prefix> <color:#a8ff78>Мониторинг включен для <white><player></white>.</color>"
  disabled: "<prefix> <color:#f6d365>Мониторинг выключен для <white><player></white>.</color>"
  no-data: "<prefix> <color:#ff4b2b>Не удалось получить данные для <white><player></white>.</color>"
  no-aicheck: "<prefix> <color:#ff4b2b>AI-Чек неактивен для <white><player></white>.</color>"
  setting-updated: "<prefix> <color:#a8ff78>Монитор <white><setting></white> установлен: <white><value></white>.</color>"
  invalid-setting: "<prefix> <color:#ff4b2b>Неверный <white><setting></white>. Используй: <options>.</color>"

brand:
  alerts-enabled: "<prefix> <color:#eef2f3>Оповещения о клиентах</color> <color:#a8ff78>включены</color>."
  alerts-disabled: "<prefix> <color:#eef2f3>Оповещения о клиентах</color> <color:#ff4b2b>выключены</color>."
  notification: "<prefix> <white><player></white> <gray>присоединился, используя</gray> <color:#00b4db><brand></color>"
  disconnect-forge: "<color:#ff4b2b>Ваша версия Forge в черном списке из-за встроенного эксплоита.</color>\n<color:#f6d365>Затронутые версии: 1.18.2-1.19.3</color>\n<gray>Пожалуйста, обновите Forge или используйте другой клиент.</gray>"

profile:
  no-data: "<prefix> <color:#ff4b2b>Не удалось получить данные (исключён или оффлайн).</color>"
  lines:
    - "<gradient:#8e9eab:#eef2f3>---- [ Профиль: <player> ] ----</gradient>"
    - " <color:#00b4db>Пинг:</color> <white><ping> мс</white>"
    - " <color:#00b4db>Клиент:</color> <white><version></white> <gray>(<brand>)</gray>"
    - " <color:#00b4db>Время сессии:</color> <white><session_time></white>"
    - " <color:#00b4db>Общее время игры:</color> <white><total_playtime></white>"
    - " <color:#00b4db>Чувствительность:</color> <white><sens_x>%</white> / <white><sens_y>%</white>"
    - " <color:#ff416c>AI Буфер:</color> <white><ai_buffer></white>"
    - " <color:#ff416c>AI Вер-ть >90%:</color> <white><ai_probs_90></white>"

history:
  disabled: "<prefix> <color:#ff4b2b>Подсистема истории отключена!</color>"
  header: "<prefix> <color:#00b4db>История нарушений игрока</color> <white><player></white> <gray>(<page>/<max_pages>)</gray>"
  entry: "<prefix> <dark_gray>[<white><server></white>]</dark_gray> <color:#00b4db>Провалил</color> <hover:show_text:'<gray>Детали: <white><verbose></white>'><white><check></white> <dark_gray>[<color:#ff4b2b>x<vl></color>]</dark_gray></hover> <dark_gray>(<color:#a8ff78><timeago></color>)</dark_gray>"
  no-violations: "<prefix> <gray>У этого игрока нет найденных нарушений.</gray>"

logs:
  header: "<prefix> <color:#00b4db>Последние нарушения</color> <gray>(<page>/<max_pages>)</gray>"
  entry: "<prefix> <white><player></white> <dark_gray>|</dark_gray> <hover:show_text:'<gray>Детали: <white><verbose></white>'><white><check></white> <dark_gray>[<color:#ff4b2b>x<vl></color>]</dark_gray></hover> <dark_gray>(<color:#a8ff78><timeago></color>)</dark_gray>"
  no-violations: "<prefix> <gray>Нарушения не найдены.</gray>"

punish:
  reset-success: "<prefix> <color:#a8ff78>Наказания сброшены для</color> <white><player></white>."

exempt:
  invalid-duration: "<prefix> <color:#ff4b2b>Неверный формат времени. Используйте: 10s, 5m, 1h, 1d, или perm.</color>"
  success-perm: "<prefix> <color:#a8ff78>Для игрока <white><player></white> навсегда отключены наказания.</color>"
  success-temp: "<prefix> <color:#a8ff78>Для игрока <white><player></white> отключены наказания на <white><duration></white>.</color>"
  remove-success: "<prefix> <color:#f6d365>Для игрока <white><player></white> снова включены наказания.</color>"
  remove-fail: "<prefix> <color:#ff4b2b>У игрока <white><player></white> не были отключены наказания командой.</color>"
  status-perm-permission: "<prefix> <color:#f6d365>У игрока <white><player></white> отключены наказания (через право).</color>"
  status-perm-command: "<prefix> <color:#f6d365>У игрока <white><player></white> отключены наказания (через команду).</color>"
  status-not-exempt: "<prefix> <color:#a8ff78>У игрока <white><player></white> включены наказания.</color>"
  status-expired: "<prefix> <color:#f6d365>Срок отключения наказаний для <white><player></white> истек.</color>"
  status-temp: "<prefix> <color:#00b4db>Для игрока <white><player></white> наказания отключены еще на <white><duration></white>.</color>"

suspicious:
  alerts-enabled: "<prefix> <color:#eef2f3>Уведомления о подозрительных игроках</color> <color:#a8ff78>включены</color>."
  alerts-disabled: "<prefix> <color:#eef2f3>Уведомления о подозрительных игроках</color> <color:#ff4b2b>выключены</color>."
  alert-triggered: "<prefix> <color:#ff416c>Игрок</color> <white><player></white> <color:#ff416c>подозрителен</color> <dark_gray>|</dark_gray> <color:#ff4b2b><buffer></color>"
  list-empty: "<prefix> <gray>Сейчас нет подозрительных игроков.</gray>"
  list-header: "<gradient:#ff416c:#ff4b2b>--- Подозрительные Игроки (<count>) ---</gradient>"
  list-entry: "<color:#f6d365> \u25B6 <player>:</color> <gray>Буфер:</gray> <color:#ff4b2b><buffer></color> <gray>(Пинг:</gray> <white><ping>мс</white><gray>)</gray>"
  top-none: "<prefix> <gray>Сейчас нет подозрительных игроков.</gray>"
  top-player: "<prefix> <color:#00b4db>Самый подозрительный:</color> <white><player></white> <gray>с буфером</gray> <color:#ff4b2b><buffer></color>"

stats:
  lines:
    - "<gradient:#8e9eab:#eef2f3>---- [ Статистика Sloth ] ----</gradient>"
    - " <color:#00b4db>Флагов (24ч):</color> <white><flags_24h></white>"
    - " <color:#00b4db>Нарушителей (24ч):</color> <white><violators_24h></white>"
    - " <color:#00b4db>Игроков онлайн:</color> <white><online_players></white>"
    - " <color:#ff416c>Подозрительных сейчас:</color> <white><suspicious_now></white>"

help:
  - "<gradient:#8e9eab:#eef2f3>-------- [ Sloth ] --------</gradient>"
  - " <color:#00b4db>/<command> alerts</color> <gray>- Включить/выключить оповещения о нарушениях</gray>"
  - " <color:#00b4db>/<command> brands</color> <gray>- Включить/выключить оповещения о клиенте игрока</gray>"
  - " <color:#00b4db>/<command> suspicious alerts</color> <gray>- Включить/выключить оповещения о подозрительных игроках</gray>"
  - " <color:#00b4db>/<command> suspicious <list|top></color> <gray>- Просмотр подозрительных игроков</gray>"
  - " <color:#00b4db>/<command> profile <player></color> <gray>- Просмотреть профиль игрока</gray>"
  - " <color:#00b4db>/<command> monitor <player></color> <gray>- Мониторинг ИИ для игрока в реальном времени</gray>"
  - " <color:#00b4db>/<command> history <player> [page]</color> <gray>- Просмотреть историю нарушений игрока</gray>"
  - " <color:#00b4db>/<command> logs [page]</color> <gray>- Просмотр недавних нарушений</gray>"
  - " <color:#00b4db>/<command> stats</color> <gray>- Просмотр статистики сервера</gray>"
  - " <color:#00b4db>/<command> dc <start|stop|status></color> <gray>- Управление сбором данных</gray>"
  - " <color:#00b4db>/<command> punish reset <player></color> <gray>- Сбросить все уровни нарушений игрока</gray>"
  - " <color:#00b4db>/<command> exempt</color> <gray>- Исключить игрока из проверок</gray>"
  - " <color:#00b4db>/<command> reload</color> <gray>- Перезагрузить конфигурацию</gray>"
  - " <color:#00b4db>/<command> help</color> <gray>- Показать это справочное сообщение</gray>"

internal:
  error: "<prefix> <color:#ff4b2b>Произошла внутренняя ошибка.</color>"

time:
  ago: " назад"
  days: "д"
  hours: "ч"
  minutes: "м"
  seconds: "с"
