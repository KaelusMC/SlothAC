# \u00BB is Â» (double >>), ANSI and UTF-8 interpret this differently... you may even see ? due to this
prefix: "<aqua>Sloth</aqua> <dark_gray>\u00BB"

alerts-enabled: "<prefix> <white>Alerts enabled."
alerts-disabled: "<prefix> <white>Alerts disabled."
alerts-format: "<prefix> <white><player> <aqua>failed</aqua> <white><check_name></white> (x<red><vl></red>) <gray><verbose>"

player-not-found: "<prefix> <red>Player is exempt or offline!"
run-as-player: "<prefix> <red>This command can only be used by players!"
reload-start: "<prefix> <yellow>Reloading SlothAC configuration..."
reload-success: "<prefix> <green>SlothAC configuration reloaded."

datacollect:
  details-required: "<prefix> <red>Details are required for LEGIT and CHEAT types."
  invalid-type: "<prefix> <red>Invalid status. Use LEGIT, CHEAT, or UNLABELED."
  start-success: "<prefix> <green>Started data collection for <white><player></white>. Status: <white><status></white>"
  start-restarted: "<prefix> <yellow>Data collection for <white><player></white> was already running. It has been restarted with the new status."
  stop-success: "<prefix> <green>Stopped and saved data collection for <white><player></white>."
  stop-fail: "<prefix> <red>Data collection was not running for <white><player></white>."
  status-header: "<gold>--- Active Data Collection Sessions ---"
  status-player: "<yellow> - <player>:</yellow> <white><status></white><gray> (<aqua>Time:</aqua> <white><time>s</white>, <aqua>Ticks:</aqua> <white><ticks></white>)"
  status-none: "<gray>None."
  status-no-session: "<prefix> <red>No active data collection session for <white><player></white>."
  global-stop-previous: "<prefix> <yellow>Stopping previous global collection (<white><id></white>)."
  global-start-success: "<prefix> <green>Global data collection started. Session ID: <white><id></white>"
  global-started-for-players: "<prefix> <green>Collection started for <white><count></white> online players."
  global-stop-fail: "<prefix> <red>Global data collection is not active."
  global-stop-success: "<prefix> <yellow>Global data collection (<white><id></white>) stopped."
  global-stop-archived: "<prefix> <yellow>Archived and stopped <white><count></white> data collection sessions."
  global-status-fail: "<prefix> <red>Global data collection is not active."
  global-status-header: "<gold>--- Global Data Collection Status ---"
  global-status-active: "<gray> - Mode: <white>Active"
  global-status-session-id: "<gray> - Session ID: <white><id>"
  global-status-players-header: "<gold>Players:"
  global-status-player-entry: "<gray> - <white><player></white> <gray>(Time: <white><time>s</white>, Ticks: <white><ticks></white>)"

prob:
  enabled: "<green>Probability display for <player> enabled."
  disabled: "<yellow>Probability display for <player> disabled."
  no-data: "<red>Could not get data for <player>."
  no-aicheck: "<red>AI-Check is not active for <player>."
  format:
    label-prob: "Prob"
    label-buffer: "Buffer"
    label-ping: "Ping"
    separator: " | "
    suffix-ping: "ms"

brand:
  alerts-enabled: "<prefix> <white>Brand notifications enabled."
  alerts-disabled: "<prefix> <white>Brand notifications disabled."
  notification: "<prefix> <white><player></white> <gray>joined using <aqua><brand></aqua>"
  disconnect-forge: "<red>Your Forge version is blacklisted due to a built-in reach exploit.\n<yellow>Affected versions: 1.18.2-1.19.3\n<gray>Please update Forge or use a different client."

profile:
  no-data: "<prefix> <red>Could not get data (exempt or offline)."
  lines:
    - "<gray>======================"
    - "<prefix> <aqua>Profile for <white><player>"
    - "<aqua>Ping: <white><ping>"
    - "<aqua>Version: <white><version>"
    - "<aqua>Client Brand: <white><brand>"
    - "<aqua>Session Time: <white><session_time>"
    - "<aqua>Total Playtime: <white><total_playtime>"
    - "<aqua>Horizontal Sensitivity: <white><sens_x>"
    - "<aqua>Vertical Sensitivity: <white><sens_y>"
    - "<aqua>AI Buffer: <white><ai_buffer>"
    - "<aqua>Predictions >0.9: <white><ai_probs_90>"
    - "<gray>======================"

history:
  disabled: "<prefix> <red>History subsystem is disabled!"
  header: "<prefix> <aqua>Showing logs for <white><player></white> (<white><page></white>/<white><max_pages></white>)"
  entry: "<prefix> <dark_gray>[<white><server></white>] <aqua>Failed <check> (x<red><vl></red>) <gray><verbose></gray> (<aqua><timeago></aqua>)"
  no-violations: "<prefix> <gray>No violations found for this player."

logs:
  header: "<prefix> <aqua>Showing all logs (<white><page></white>/<white><max_pages></white>)"
  entry: "<prefix> <dark_gray>[<white><server></white>] <white><player></white> <aqua>failed <check> (x<red><vl></red>) <gray><verbose></gray> (<aqua><timeago></aqua>)"
  no-violations: "<prefix> <gray>No violations found."
  invalid-time: "<prefix> <red>Invalid time format. Use like --time 15m/15h/15d."

punish:
  reset-success: "<prefix> <green>All violation levels (VL) for player <player> have been reset."

exempt:
  invalid-duration: "<prefix> <red>Invalid duration format. Use: 10s, 5m, 1h, 1d, or perm."
  success-perm: "<prefix> <green>Player <white><player></white> is now permanently exempt from punishments."
  success-temp: "<prefix> <green>Player <white><player></white> is now exempt from punishments for <white><duration></white>."
  remove-success: "<prefix> <yellow>Removed punishment exemption from <white><player></white>."
  remove-fail: "<prefix> <red>Player <white><player></white> was not temporarily exempt."
  status-perm-permission: "<prefix> <gold>Player <white><player></white> is permanently exempt via permission."
  status-perm-command: "<prefix> <gold>Player <white><player></white> is permanently exempt via command."
  status-not-exempt: "<prefix> <green>Player <white><player></white> is not exempt from punishments."
  status-expired: "<prefix> <yellow>Player <white><player></white>'s exemption has expired."
  status-temp: "<prefix> <aqua>Player <white><player></white> is exempt for another <white><duration></white>."

suspicious:
  alerts-enabled: "<prefix> <green>Suspicious player alerts enabled."
  alerts-disabled: "<prefix> <yellow>Suspicious player alerts disabled."
  alert-triggered: "<prefix> Player <white><player></white> is suspicious (Buffer: <red><buffer></red>)."
  list-empty: "<prefix> <gray>No suspicious players online."
  list-header: "<prefix> <gray>List of suspicious players (<aqua><count></aqua>):"
  list-entry: " <gray>-</gray> <white><player></white> <dark_gray>| <gray>Buffer: <aqua><buffer></aqua>, Ping: <aqua><ping>ms</aqua>"
  top-none: "<prefix> <gray>No highly suspicious players at the moment."
  top-player: "<prefix> <gray>Top suspicious: <aqua><player></aqua> (Buffer: <red><buffer></red>)."

stats:
  lines:
    - "<gray>================== <aqua>Statistics</aqua> <gray>=================="
    - "<aqua>Total Flags (24h): <white><flags_24h>"
    - "<aqua>Unique Violators (24h): <white><violators_24h>"
    - "<aqua>Players Online: <white><online_players>"
    - "<aqua>Currently Suspicious: <white><suspicious_now>"
    - "<gray>==============================================="

help:
  - "<gray>================== <aqua>SlothAC Help</aqua> <gray>=================="
  - "<aqua>/<command> alerts</aqua> <gray>-</gray> <white>Toggle violation alerts."
  - "<aqua>/<command> brands</aqua> <gray>-</gray> <white>Toggle client brand notifications."
  - "<aqua>/<command> profile <player></aqua> <gray>-</gray> <white>View a player's profile."
  - "<aqua>/<command> prob <player></aqua> <gray>-</gray> <white>Live view AI probabilities for a player."
  - "<aqua>/<command> reload</aqua> <gray>-</gray> <white>Reload the configuration."
  - "<aqua>/<command> history <player> [page]</aqua> <gray>-</gray> <white>View a player's violation history."
  - "<aqua>/<command> dc <start|stop|status></aqua> <gray>-</gray> <white>Manage data collection sessions."
  - "<aqua>/<command> punish reset <player></aqua> <gray>-</gray> <white>Reset all of a player's violation levels."
  - "<aqua>/<command> help</aqua> <gray>-</gray> <white>View this help message."
  - "<gray>==============================================="

internal:
  error: "<red>An error occurred whilst processing packets."

time:
  ago: " ago"
  days: "d"
  hours: "h"
  minutes: "m"
  seconds: "s"